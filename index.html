<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Music Box</title>

</head>

<body class="relative">
  <div id="UserModal" class="modal flex flex-col justify-center items-center">
    <div class="flex flex-col modal_content gap-5 ">
        <h2 class="text-center">Please enter your name </h2>
        <div class="userEntry w-full">
          <input id="user_entry" placeholder="user here..."
                class="w-full"></input>
              </div>
    </div>
   </div>
  
<div class="level absolute top-16 right-48">
  <h1 class="text-3xl">User: </h1>
  <h1 class="text-3xl">Level: NA</h1>

</div>

  <div class="container mb-16 flex justify-center items-center flex-col gap-10 jsutify-around">
    <div class="start flex justify-center">
      <h1 class="text-4xl mt-16">Start!</h1>
    </div>
    <div class="game-container">
      
      <div class="boxes flex flex-wrap flex-row gap-10 items-center justify-center">
        <div class="greenBox flex justify-center items-center mt-6">
          <div class="greenBox-inner">
            <h1>Green 0</h1>
          </div>

        </div>
        <div class="redBox flex justify-center items-center mt-6">

          <div class="redBox-inner">
            <h1>Red 1</h1>
          </div>
        </div>
        <div class="yellowBox flex justify-center items-center mb-6">

          <div class="yellowBox-inner">
            <h1>Yellow 2</h1>
          </div>

        </div>
        <div class="blueBox flex justify-center items-center mb-6">

          <div class="blueBox-inner">
            <h1>Blue 3</h1>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
